<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- nhúng bt css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid p-0">
      <!-- HEADER -->
      <div
        class="header-custom d-flex justify-content-center align-items-center"
      >
        <h2 class="text-white fw-bold m-0">THIẾT KẾ WEB</h2>
      </div>

      <div class="container-fluid mt-2">
        <div class="row">
          <!-- MENU TRÁI -->
          <div class="col-3 p-0">
            <div class="menu-left">
              <a class="item active">Danh sách sản phẩm</a>
              <a class="item">Thêm sản phẩm</a>
              <a class="item">Sửa sản phẩm</a>
              <a class="item">Danh sách đơn hàng</a>
            </div>
          </div>

          <!-- FORM PHẢI -->
          <div class="col-9">
            <h3 class="text-center fw-bold mb-3">Nhập thông tin sản phẩm</h3>

            <form onsubmit="return checkInfo()">
              <div class="row mb-2">
                <label class="col-2 col-form-label">Ngành hàng</label>
                <div class="col-10">
                  <select class="form-select">
                    <option>Thời trang</option>
                    <option>Điện tử</option>
                  </select>
                </div>
              </div>

              <div class="row mb-2">
                <label class="col-2 col-form-label">Tên sản phẩm</label>
                <div class="col-10">
                  <input type="text" class="form-control" />
                </div>
              </div>

              <div class="row mb-2">
                <label class="col-2 col-form-label">Mã sản phẩm</label>
                <div class="col-10">
                  <input type="text" class="form-control" />
                </div>
              </div>

              <div class="row mb-2">
                <label class="col-2 col-form-label">Tình trạng hàng</label>
                <div class="col-4 d-flex align-items-center gap-3">
                  <label><input type="radio" name="st" /> Còn hàng</label>
                  <label><input type="radio" name="st" /> Hết hàng</label>
                </div>

                <label class="col-1 col-form-label">Đơn vị</label>
                <div class="col-5">
                  <select class="form-select">
                    <option>Cái</option>
                  </select>
                </div>
              </div>

              <div class="row mb-2">
                <label class="col-2 col-form-label">Vận chuyển</label>
                <div class="col-10 d-flex gap-4">
                  <label
                    ><input type="checkbox" checked /> Chuyển phát tiêu
                    chuẩn</label
                  >
                  <label><input type="checkbox" /> Chuyển phát bưu kiện</label>
                </div>
              </div>

              <div class="row mb-2">
                <label class="col-2 col-form-label">Mô tả</label>
                <div class="col-10">
                  <textarea
                    class="form-control"
                    style="height: 150px"
                  ></textarea>
                </div>
              </div>

              <div class="text-center mt-3">
                <button class="btn btn-outline-secondary">Lưu</button>
                <button type="reset" class="btn btn-outline-secondary">
                  Nhập lại
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!--  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
